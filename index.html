<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <!-- importando o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- inputs para conversar com o post e o edit -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <!-- botao que chama o sendData  -->
    <!-- lembrando que é um botao dinamico, que cadastra e edita os itens -->
    <button id="submit" onclick="sendData()">Cadastrar!</button>
    <!-- tabela simples -->
   <table class="table " >
    <!-- cabeça da tabela -->
    <thead>
      <tr>
        <th>Entrada</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Id</th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <!-- o tbody é responsavel por mostrar o corpo da tabela -->
    <!-- todo o conteudo dele é movido por javascript -->
    <tbody id="tbody">

    </tbody>
   </table>
    
    <!-- importando os scripts -->
    <script src="./scripts/post.js"> </script>
    <script src="./scripts/get.js"> </script>
    <script src="./scripts/delete.js"> </script>
    <script src="./scripts/update.js"> </script>
    
  </body>
</html
